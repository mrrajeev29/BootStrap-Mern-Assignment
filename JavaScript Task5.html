<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task5</title>
    <style>
        #i1{
            margin-top: 10%;
            margin-left: 35%;
        }
        #i2,#i3,#i4,#i5{
            color: red;
        }
    </style>
</head>
<body>
    <div id="i1">
        <form id="form1" action="">
            <table>
                <tr>
                    <td><p style="font-size: x-large; margin-left: 27px;">Name: &ensp;<input id="name" style="width: 60%;" type="text"/></p></td>
                    <td><p id="i2"></p></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><p style="font-size: x-large; margin-left: 27px;">Email: &ensp;<input id="mail" style="width: 60%;" type="email"/></p></td>
                    <td><p id="i3"></p></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><p style="font-size: x-large; margin-left: 7px;">Website: &ensp;<input id="url" style="width: 56%;" type="text"/></p></td>
                    <td><p id="i4"></p></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><p style="font-size: x-large; ">Message:</p></td>
                    <td><textarea id="msg" style="margin-left: 10px; width: 120%; height:15vh;"></textarea></td>
                    <td><p id="i5" style="margin-left: 60px;"></p></td>
                </tr>
            </table>
            <br/>
            <button type="button" onclick="Alert1();Alert2();Alert3();Alert4();Alert()"  style="margin-left: 11%; width: 10%; height: 30px; font-size: large;">Submit</button>
        </form>
    </div>
    <script>
        var l=0,m=0,n=0,p=0;
        function Alert1()
        {
            var a=document.forms["form1"]["name"].value;
            if(a=="")
            {
                document.getElementById("name").style.borderColor="red";
                document.getElementById("i2").innerHTML="This fiels is required"
                return false;
            }
            m=1;
            return true;
        }
        function Alert2()
        {
            var a=document.forms["form1"]["msg"].value;
            if(a=="")
            {
                document.getElementById("msg").style.borderColor="red";
                document.getElementById("i5").innerHTML="This fiels is required"
                return false;
            }
            l=1;
            return true;
        }
        function Alert3()
        {
            var d=document.forms["form1"]["mail"].value;
            const re = /\S+@\S+\.\S+/g;
            if (d=="")
            {
                document.getElementById("mail").style.borderColor="red";
                document.getElementById("i3").innerHTML="A valid email address is required."
                return false;
            }
            if(!re.test(d))
            {
                document.getElementById("mail").style.borderColor="red";
                document.getElementById("i3").innerHTML="A valid email address is required."
                return false;
            }
            n=1;
            return true;
        }
        function Alert4()
        {
            var a=document.forms["form1"]["url"].value;
            var re =/[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
            if (a=="")
            {
                document.getElementById("url").style.borderColor="red";
                document.getElementById("i4").innerHTML="A valid url is required."
                return false;
            }
            if(!re.test(a))
            {
                document.getElementById("url").style.borderColor="red";
                document.getElementById("i4").innerHTML="A valid url is required."
                return false;
            }
            p=1;
            return true;
        }
        function Alert()
        {
            if(l+m+n+p==4)
            {
                location.reload();
            }
        }
    </script>
</body>
</html>
