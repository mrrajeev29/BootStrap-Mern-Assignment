<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JavaScript Task1</title>
    <style>
        #i1{
            text-align: center;
            margin-top: 10%;
        }
        #i2{
            margin-left: -5%;
        }
        #ans{
            text-align: center;
            margin-left: -13%;
        }
    </style>
</head>
<body>
    <form id="i1">
        <h1>Input Number: <input id="in" type="number" required/></h1>
        <br/><br/>
        <button type="button" id="i2" class="btn btn-primary btn-lg" onclick="Reverse()">Reverse</button>
    </form>
    <br/>
    <br/>
    <br/>
    <h1 id="ans"></h1>
    <script>
        function Reverse()
        {
            var n=document.forms["i1"]["in"].value;
            if(n=="")
            {
                alert("Input the Number");
            }
            var r=String(n).split("");
            if(r[0]=="-")
            {
                var k=r.slice(1,r.length).reverse();
                document.getElementById("ans").innerHTML="Output (Reverse Number) : "+"-"+k.join("");
            }
            else
            {
                var k=r.reverse();
                document.getElementById("ans").innerHTML="Output (Reverse Number) : "+k.join("");
            }
        }
    </script>
</body>
</html>
